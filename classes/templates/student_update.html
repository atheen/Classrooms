{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Student{% endblock title %}

{% block content %}
	<form action="{% url 'student-update' student.id classroom.id %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn" style="background-color: #e3f2fd; color: white;">
	</form>
{% endblock content %}
